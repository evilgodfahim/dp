# .github/workflows/fetch-python.yml
name: Fetch DhakaPost (Rendered, python)

on:
  schedule:
    - cron: "0 * * * *"
  workflow_dispatch:

jobs:
  fetch:
    runs-on: ubuntu-latest
    timeout-minutes: 25

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          # install browser binaries for playwright
          python -m playwright install --with-deps chromium

      - name: Render and extract
        run: |
          python render_and_extract.py

      - name: Commit and push results
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add opinion.html feed.xml || true
          git commit -m "Rendered snapshot and updated feed" || echo "no changes to commit"
          git push || echo "push failed"