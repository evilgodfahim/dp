name: Build XML Feed

on:
  schedule:
    - cron: "15 * * * *"
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Generate feed
        run: node scrape.js

      - name: Commit feed
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add feed.xml
          git commit -m "update feed" || true
          git push