name: Update RSS Feed

on:
  # Run every hour at 15 minutes past the hour
  schedule:
    - cron: '15 * * * *'
  
  # Allow manual trigger
  workflow_dispatch:
  
  # Run when opinion.html is pushed
  push:
    branches:
      - main
    paths:
      - 'opinion.html'

jobs:
  update-rss:
    runs-on: ubuntu-latest
    
    permissions:
      contents: write
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Generate RSS feed
        run: |
          python generate_rss.py
      
      - name: Check if feed.xml exists and has changes
        id: check_changes
        run: |
          if [ ! -f feed.xml ]; then
            echo "ERROR: feed.xml was not created!"
            exit 1
          fi
          
          echo "feed.xml created successfully"
          ls -lh feed.xml
          
          # Check if feed.xml is tracked in git
          if git ls-files --error-unmatch feed.xml > /dev/null 2>&1; then
            # File is tracked, check for changes
            if git diff --quiet feed.xml; then
              echo "changed=false" >> $GITHUB_OUTPUT
              echo "No changes in feed.xml"
            else
              echo "changed=true" >> $GITHUB_OUTPUT
              echo "Changes detected in feed.xml"
            fi
          else
            # File is not tracked, this is a new file
            echo "changed=true" >> $GITHUB_OUTPUT
            echo "feed.xml is a new file, will add it"
          fi
      
      - name: Commit and push feed.xml
        if: steps.check_changes.outputs.changed == 'true'
        run: |
          git config --global user.name 'GitHub Actions Bot'
          git config --global user.email 'actions@github.com'
          git add feed.xml
          git commit -m "Auto-update RSS feed - $(date +'%Y-%m-%d %H:%M:%S')"
          git push
      
      - name: No changes detected
        if: steps.check_changes.outputs.changed != 'true'
        run: |
          echo "No changes in feed.xml, skipping commit"