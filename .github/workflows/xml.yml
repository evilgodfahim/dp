name: Update RSS Feed

on:
  schedule:
    - cron: '15 * * * *'
  workflow_dispatch:
  push:
    branches:
      - main
    paths:
      - 'opinion.html'

jobs:
  update-rss:
    runs-on: ubuntu-latest
    
    permissions:
      contents: write
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: List files
        run: |
          echo "Files in repository:"
          ls -la
      
      - name: Generate RSS feed
        run: |
          python generate_rss.py
          echo "---"
          echo "After generation:"
          ls -la feed.xml || echo "feed.xml NOT created!"
      
      - name: Show feed.xml info
        run: |
          if [ -f feed.xml ]; then
            echo "✓ feed.xml exists"
            wc -l feed.xml
            head -20 feed.xml
          else
            echo "✗ feed.xml does NOT exist!"
            exit 1
          fi
      
      - name: Configure git
        run: |
          git config user.name 'GitHub Actions Bot'
          git config user.email 'actions@github.com'
      
      - name: Add feed.xml to git
        run: |
          git add feed.xml
          git status
      
      - name: Commit if changed
        run: |
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "Auto-update RSS feed - $(date -u +'%Y-%m-%d %H:%M:%S UTC')"
            git push
            echo "✓ Changes committed and pushed"
          fi